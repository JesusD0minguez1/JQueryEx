<!DOCTYPE html>
<html>
<head>
    <title>Simple jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
    <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="scroll-trigger">
        <video id="rickroll" controls>
            <source src="./Rick.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <h1>jQuery Example Makeup</h1>
        <div class="button-container">
            <button id="btn1">Hide</button>
            <button id="btn2">Show</button>
            <button id="btn3">Toggle</button>
            <button id="btn4">Fade Out</button>
            <button id="btn5">Fade In</button>
            <button id="btn6">Animate</button>
        </div>
    </div>
    
    <div id="box">jQuery example</div>

</body>
</html>
